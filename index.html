<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <aside>
        <div class="row search-box">
            <div class="col-md-6 col-lg-3">
                <h2>Search for a City: </h2>
                <input type="search" id="city-search">
                <br>
                <button class="search-btn">Search</button>
                <div class="line"></div>
                <!-- <button class="city-history"></button> -->
            </div>
        <div class="row main-box">
            <div class="col-md-6 col-lg-9">
                <div class="row" id="city-date"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="humidity"></div>
                <div class="row" id="description">
                    <h3>5-Day Forecast: </h3>
                </div>
                <div class="row box" id="weather-date">
                    <div class="col-sm-2 bg-dark">1</div>
                    <div class="col-sm-2 bg-dark">2</div>
                    <div class="col-sm-2 bg-dark">3</div>
                    <div class="col-sm-2 bg-dark">4</div>
                    <div class="col-sm-2 bg-dark">5</div>
                </div>
            </div>
        </div>
        </div>

        <!-- <container class="search">
            <h2>Search for a City: </h2>
            <input type="search" id="city-search">
            <br>
            <button class="search-btn">Search</button>
        </container> -->
    </aside>
    
</body>
</html>
