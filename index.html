<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="row search-box">
            <div class="col-md-6 col-lg-3">
                <h2>Search for a City: </h2>
                <form id="city-form" class="cody-body">
                    <input type="search" id="city-search">
                    <br>
                    <button class="search-btn">Search</button>
                </form>
                <div class="line"></div>
                <div class="history-btns">
                
                </div>
            </div>
        <div class="row main-box">
            <div class="col-md-6 col-lg-9">
                <div class="current-box">
                    <div class="row" id="city"></div>
                    <div class="row" id="date"></div>
                    <div class="row" id="temp"></div>
                    <div class="row" id="wind"></div>
                    <div class="row" id="humidity"></div>
                </div>
                <div class="row" id="description">
                    <h3>5-Day Forecast: </h3>
                </div>
                <div class="row box" id="weather-date">
                    <div class="col-sm-2 text-white forecast" id="card1">
                    <div class="card-body">
                        <img src="" class="icon">
                    </div>
                    </div>
                    <div class="col-sm-2 text-white forecast" id="card2">
                    <div class="card-body">
                        <img src="" class="icon">
                    </div>
                    </div>
                    <div class="col-sm-2 text-white forecast" id="card3">
                    <div class="card-body">
                        <img src="" class="icon">
                    </div>
                    </div>
                    <div class="col-sm-2 text-white forecast" id="card4">
                    <div class="card-body">
                        <img src="" class="icon">
                    </div>
                    </div>
                    <div class="col-sm-2 text-white forecast" id="card5">
                    <div class="card-body">
                        <img src="" class="icon">
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
